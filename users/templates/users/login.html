{%extends "spotify/base.html"%} {%load crispy_forms_tags%} {%block content%}
<div class="content-section m-5">
  <div class="media">
    <div class="media-body">
      <h2 class="border-bottom account-heading">Login</h2>
      <p class="purple-text">Finding playlists requires logging in. It's free, what are you waiting for?</p>
      <br />
      <!--break-->
    </div>
  </div>
  <form method="POST">{% csrf_token %}
    <fieldset class="form-group">
      <!-- renders form as paragraph tags -->
      {{form|crispy}}
    </fieldset>
    <div class="form-group">
      <button class="btn btn-outline-info" type="submit">Login</button>
      <small class="text-muted ml-2">
        <a class="ml-2" href="{%url 'password_reset'%}">Forgot Password?</a>
      </small>
    </div>
  </form>
  <div class="border-top pt-3">
    <small class="text-muted">
      Need An Account? <a class="ml-2" href="{%url 'register'%}">Sign Up</a>
    </small>
  </div>
</div>
{%endblock content%}
